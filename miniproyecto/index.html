<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos Curiosos de Gatos | CatFacts</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #FF6B9D;
      --secondary: #FFA07A;
      --accent: #FFD700;
      --light-bg: #FFF5E6;
      --card-bg: #FFFFFF;
      --text-dark: #2C3E50;
      --text-light: #7F8C8D;
      --success: #78C850;
      --info: #6BB6FF;
      --warning: #FFB649;
      --danger: #FF5959;
    }

    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(135deg, #FFE5EC 0%, #FFF5CC 50%, #E6F9FF 100%);
      background-attachment: fixed;
      color: var(--text-dark);
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Efecto de fondo animado con decoraciones */
    body::before {
      content: 'üê± üê± üê±';
      position: fixed;
      top: -50px;
      left: -50px;
      font-size: 150px;
      opacity: 0.05;
      pointer-events: none;
      animation: flotar 15s infinite ease-in-out;
    }

    body::after {
      content: 'üê± üê± üê±';
      position: fixed;
      bottom: -100px;
      right: -100px;
      font-size: 200px;
      opacity: 0.05;
      pointer-events: none;
      animation: flotar 20s infinite ease-in-out reverse;
    }

    .contenedor-principal {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    /* HEADER */
    header {
      text-align: center;
      margin-bottom: 50px;
      animation: slideDown 0.8s ease-out;
    }

    h1 {
      font-size: 3.5em;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      font-family: 'Comfortaa', cursive;
      letter-spacing: 2px;
    }

    .subtitulo {
      color: var(--text-light);
      font-size: 1.1em;
      letter-spacing: 1px;
      font-weight: 300;
    }

    /* SECCI√ìN DE GATO DESTACADO */
    .gato-principal {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 50px;
      box-shadow: 0 10px 40px rgba(255, 107, 157, 0.15);
      animation: fadeIn 0.8s ease-out 0.2s both;
      border: 3px solid var(--primary);
      position: relative;
      overflow: hidden;
    }

    .gato-principal::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
      animation: shimmer 2s infinite;
    }

    .contenedor-gato-imagen {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      align-items: center;
      margin-bottom: 30px;
    }

    .imagen-gato {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(255, 107, 157, 0.2);
      animation: pulse 2s infinite;
    }

    .imagen-gato img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 15px;
    }

    .imagen-gato::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 15px;
      border: 3px solid var(--accent);
      opacity: 0.5;
    }

    .info-gato-principal {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .categoria-badge {
      display: inline-block;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      font-weight: 600;
      width: fit-content;
      animation: bounce 2s infinite;
    }

    .dato-principal {
      font-size: 1.3em;
      line-height: 1.8;
      color: var(--text-dark);
      font-weight: 500;
      padding: 20px;
      background: linear-gradient(135deg, rgba(255, 107, 157, 0.1), rgba(255, 160, 122, 0.1));
      border-left: 5px solid var(--primary);
      border-radius: 10px;
      font-family: 'Comfortaa', cursive;
    }

    /* BOTONES */
    .contenedor-botones {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    button {
      padding: 14px 28px;
      border: none;
      border-radius: 50px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Fredoka', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primario {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
    }

    .btn-primario:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(255, 107, 157, 0.4);
    }

    .btn-secundario {
      background: linear-gradient(135deg, var(--info), var(--accent));
      color: white;
    }

    .btn-secundario:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(107, 182, 255, 0.4);
    }

    button:active {
      transform: translateY(-1px);
    }

    /* GRID DE DATOS */
    .titulo-seccion {
      font-size: 2em;
      margin-bottom: 30px;
      color: var(--text-dark);
      font-weight: 700;
      position: relative;
      padding-bottom: 15px;
      font-family: 'Comfortaa', cursive;
    }

    .titulo-seccion::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 2px;
    }

    .seccion-datos {
      animation: fadeIn 0.8s ease-out 0.4s both;
    }

    .grid-datos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 50px;
    }

    .tarjeta-dato {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 5px 20px rgba(255, 107, 157, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
    }

    .tarjeta-dato::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
      transition: left 0.5s ease;
    }

    .tarjeta-dato:hover {
      border-color: var(--primary);
      transform: translateY(-8px);
      box-shadow: 0 15px 35px rgba(255, 107, 157, 0.2);
    }

    .tarjeta-dato:hover::before {
      left: 100%;
    }

    .numero-dato {
      display: inline-block;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    .contenido-tarjeta {
      font-size: 1.05em;
      line-height: 1.7;
      color: var(--text-dark);
      margin-bottom: 15px;
    }

    .etiqueta-dato {
      display: inline-block;
      padding: 6px 12px;
      background: rgba(255, 107, 157, 0.2);
      color: var(--primary);
      border-radius: 20px;
      font-size: 0.8em;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* CONTENEDOR VAC√çO */
    .contenedor-vacio {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-light);
    }

    .contenedor-vacio p {
      font-size: 1.2em;
      margin-bottom: 10px;
      font-weight: 300;
    }

    /* ANIMACIONES */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes flotar {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-30px) rotate(5deg);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 15px 35px rgba(255, 107, 157, 0.2);
      }
      50% {
        box-shadow: 0 15px 50px rgba(255, 107, 157, 0.4);
      }
    }

    @keyframes shimmer {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2em;
      }

      .contenedor-gato-imagen {
        grid-template-columns: 1fr;
      }

      .titulo-seccion {
        font-size: 1.5em;
      }

      .grid-datos {
        grid-template-columns: 1fr;
      }

      .contenedor-botones {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8em;
      }

      .gato-principal {
        padding: 20px;
      }

      .dato-principal {
        font-size: 1.1em;
      }

      body::before {
        font-size: 80px;
      }

      body::after {
        font-size: 100px;
      }
    }
  </style>

</head>
<body>
  <div class="contenedor-principal">
    <header>
      <h1>üê± CatFacts</h1>
      <p class="subtitulo">Datos Curiosos del Mundo Felino</p>
    </header>

    <div id="contenidoPrincipal">
      <div class="contenedor-vacio">
        <p>üé≤ Presiona el bot√≥n para descubrir datos fascinantes sobre gatos</p>
      </div>
    </div>
  </div>

  <script src="api.js"></script>
  <script>
    let datoActual = null;
    let imagenActual = null;

    /**
     * Carga un dato nuevo sobre gatos
     */
    async function cargarDatoNuevo() {
      try {
        // Priorizar datos en espa√±ol
        const usarEspa√±ol = Math.random() > 0.3; // 70% datos en espa√±ol
        
        let datoActual;
        if (usarEspa√±ol) {
          const dato = obtenerDatoEspa√±ol();
          datoActual = dato.fact;
        } else {
          const dato = await obtenerDatoGato();
          datoActual = traducirTexto(dato.fact);
        }
        
        const imagen = await obtenerImagenGato();
        
        mostrarGatoPrincipal(datoActual, imagen);
      } catch (error) {
        mostrarError(error.message);
      }
    }

    /**
     * Carga m√∫ltiples datos sobre gatos
     */
    async function cargarMultiplesDatos() {
      try {
        const datos = await obtenerMultiplesDatos(6);
        mostrarGridDatos(datos);
      } catch (error) {
        mostrarError(error.message);
      }
    }

    /**
     * Muestra el gato principal con su dato
     * @param {string} dato - Dato sobre el gato
     * @param {string} imagen - URL de la imagen del gato
     */
    function mostrarGatoPrincipal(dato, imagen) {
      const html = `
        <div class="gato-principal">
          <div class="info-gato-principal">
            <span class="categoria-badge">${obtenerCategoriaAleatoria()}</span>
          </div>
          
          <div class="contenedor-gato-imagen">
            <div class="imagen-gato">
              <img src="${imagen}" alt="Gato" onerror="this.src='https://via.placeholder.com/400x400?text=Gato'">
            </div>
            
            <div class="info-gato-principal">
              <div class="dato-principal">
                üí° ${dato}
              </div>
              
              <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <span class="etiqueta-dato">üìö ${obtenerNivelDificultad(dato.length)}</span>
                <span class="etiqueta-dato">‚ú® Dato Aleatorio</span>
              </div>
            </div>
          </div>

          <div class="contenedor-botones">
            <button class="btn-primario" onclick="cargarDatoNuevo()">
              üîÑ Otro Dato
            </button>
            <button class="btn-secundario" onclick="cargarMultiplesDatos()">
              üìö Ver M√°s Datos
            </button>
          </div>
        </div>
      `;

      document.getElementById('contenidoPrincipal').innerHTML = html;
    }

    /**
     * Muestra un grid con m√∫ltiples datos
     * @param {Array} datos - Array de datos sobre gatos
     */
    function mostrarGridDatos(datos) {
      let html = `
        <div class="seccion-datos">
          <h2 class="titulo-seccion">üìö M√°s Datos Curiosos</h2>
          <div class="grid-datos">
      `;

      datos.forEach((item, indice) => {
        html += `
          <div class="tarjeta-dato">
            <div class="numero-dato">${indice + 1}</div>
            <div class="contenido-tarjeta">${item.fact}</div>
            <span class="etiqueta-dato">${obtenerNivelDificultad(item.fact.length)}</span>
          </div>
        `;
      });

      html += `
          </div>
        </div>

        <div class="contenedor-botones">
          <button class="btn-primario" onclick="cargarDatoNuevo()">
            üéØ Volver a Dato Principal
          </button>
        </div>
      `;

      document.getElementById('contenidoPrincipal').innerHTML = html;
    }

    /**
     * Muestra un mensaje de error
     * @param {string} mensaje - Mensaje de error
     */
    function mostrarError(mensaje) {
      const html = `
        <div class="contenedor-vacio">
          <p>‚ö†Ô∏è Error: ${mensaje}</p>
          <p>Intenta nuevamente m√°s tarde</p>
        </div>
      `;
      document.getElementById('contenidoPrincipal').innerHTML = html;
    }

    // Cargar dato al iniciar
    cargarDatoNuevo();
  </script>
</body>
</html>
