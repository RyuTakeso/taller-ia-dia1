<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro al DOM</title>
    <style>
        :root{--bg:#f4f7fb;--card:#ffffff;--accent:#0b5fff;--muted:#6b7280}
        body { font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; padding: 24px; background: var(--bg); color:#111827 }
        .caja {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Estilos para widgets (calculadora / convertidor) */
        .widget {
            background: var(--card);
            padding: 14px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(15,23,42,0.06);
            max-width: 520px;
            margin: 16px 0;
        }

        .widget h2 { margin: 0 0 10px 0; font-size: 1.05rem }

        .controls { display:flex; gap:8px; align-items:center; flex-wrap:wrap }

        .input {
            padding:8px 10px; border:1px solid #e6e9ef; border-radius:8px; outline:none; font-size:0.95rem; width:140px;
        }
        .input:focus { box-shadow:0 0 0 3px rgba(11,95,255,0.08); border-color:rgba(11,95,255,0.4) }

        .btn { background:var(--accent); color:#fff; border:none; padding:8px 12px; border-radius:8px; cursor:pointer; font-weight:600 }
        .btn.secondary { background:#6b7280 }
        .btn:active { transform:translateY(1px) }

        .resultado { margin-top:10px; font-weight:700 }
    </style>
</head>
<body>
    <h1>Manipulando el DOM con JS</h1>
    
    <div id="miCaja" class="caja">Caja</div>
    
    <button id="btnCambiarColor">Cambiar Color</button>
    <button id="btnCambiarTexto">Cambiar Texto</button>

    <!-- Convertidor Celsius -> Fahrenheit -->
    <section id="convertidor" class="widget convertidor">
        <h2>Convertidor Celsius â†’ Fahrenheit</h2>
        <div class="controls">
            <input id="celsiusInput" class="input" placeholder="Grados Celsius" />
            <button id="btnConvert" class="btn">Convertir</button>
            <button id="btnClearConv" class="btn secondary">Limpiar</button>
        </div>
        <div id="fahrenheitResult" class="resultado"></div>
    </section>

    <!-- Incluir las funciones de la calculadora (archivo local) -->
    <script src="calculadora.js"></script>
    <script src="dom.js"></script>
</body>
</html>
