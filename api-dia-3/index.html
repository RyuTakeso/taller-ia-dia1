<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok√©dex - Buscador de Pok√©mon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #9d4edd;
            --secondary-color: #7209b7;
            --dark-color: #0a0e27;
            --darker-color: #050812;
            --light-color: #e0aaff;
            --accent-color: #c77dff;
            --success-color: #4caf50;
            --error-color: #ff5252;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a0e3f 50%, #2d1b4e 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
            color: var(--light-color);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(157, 78, 221, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(114, 9, 183, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(199, 125, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        body > * {
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 0.6s ease-out;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 20px rgba(157, 78, 221, 0.5));
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-size: 3rem;
            color: #e0aaff;
            text-shadow: 0 0 20px rgba(157, 78, 221, 0.8), 0 0 40px rgba(114, 9, 183, 0.5);
            margin-bottom: 0.5rem;
            font-weight: 900;
            letter-spacing: 3px;
            background: linear-gradient(135deg, #c77dff, #e0aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: rgba(224, 170, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(157, 78, 221, 0.3);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 2rem;
            display: flex;
            gap: 1rem;
            animation: slideUp 0.6s ease-out;
        }

        .search-box {
            flex: 1;
            display: flex;
            gap: 0.5rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            background: rgba(224, 170, 255, 0.1);
            color: var(--light-color);
            box-shadow: 0 8px 20px rgba(157, 78, 221, 0.2), inset 0 0 20px rgba(157, 78, 221, 0.1);
            transition: all 0.3s ease;
            outline: none;
            border: 2px solid transparent;
        }

        input[type="text"]::placeholder {
            color: rgba(224, 170, 255, 0.5);
        }

        input[type="text"]:focus {
            transform: scale(1.02);
            box-shadow: 0 12px 30px rgba(157, 78, 221, 0.4), inset 0 0 20px rgba(157, 78, 221, 0.2);
            border-color: var(--primary-color);
            background: rgba(224, 170, 255, 0.15);
        }

        button {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(157, 78, 221, 0.5), 0 0 20px rgba(157, 78, 221, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(157, 78, 221, 0.7), 0 0 40px rgba(157, 78, 221, 0.5);
            background: linear-gradient(135deg, #c77dff, var(--primary-color));
        }

        button:active {
            transform: translateY(-1px);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            animation: fadeIn 0.6s ease-out;
        }

        .pokemon-card {
            background: linear-gradient(135deg, rgba(32, 14, 63, 0.8), rgba(50, 20, 90, 0.8));
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(157, 78, 221, 0.3), inset 0 0 30px rgba(157, 78, 221, 0.1);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            display: none;
            border: 2px solid rgba(199, 125, 255, 0.3);
            backdrop-filter: blur(10px);
            perspective: 1000px;
        }

        .pokemon-card.show {
            display: block;
            animation: popIn 0.5s ease-out;
        }

        .pokemon-card:hover {
            transform: translateY(-15px) rotateY(5deg) scale(1.02);
            box-shadow: 0 25px 50px rgba(157, 78, 221, 0.5), inset 0 0 30px rgba(199, 125, 255, 0.2), 0 0 40px rgba(157, 78, 221, 0.3);
            border-color: rgba(199, 125, 255, 0.6);
        }

        .pokemon-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(199, 125, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .pokemon-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 2rem 1.5rem;
            color: var(--light-color);
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 -2px 10px rgba(0, 0, 0, 0.3), 0 4px 10px rgba(157, 78, 221, 0.3);
        }

        .pokemon-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(224, 170, 255, 0.2), transparent);
            border-radius: 50%;
        }

        .pokemon-id {
            font-size: 0.9rem;
            opacity: 0.8;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pokemon-name {
            font-size: 2rem;
            font-weight: 900;
            text-transform: capitalize;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .pokemon-types {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .type-badge {
            display: inline-block;
            padding: 0.4rem 1rem;
            background: rgba(224, 170, 255, 0.2);
            border: 2px solid var(--light-color);
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: capitalize;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .type-badge:hover {
            background: rgba(224, 170, 255, 0.4);
            transform: scale(1.1);
        }

        .pokemon-image-container {
            background: linear-gradient(135deg, rgba(32, 14, 63, 0.5), rgba(50, 20, 90, 0.5));
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 250px;
            position: relative;
            border-bottom: 2px solid rgba(199, 125, 255, 0.2);
        }

        .pokemon-image-container::before {
            content: '';
            position: absolute;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, rgba(157, 78, 221, 0.2), transparent);
            border-radius: 50%;
            filter: blur(20px);
        }

        .pokemon-image {
            width: 200px;
            height: 200px;
            object-fit: contain;
            filter: drop-shadow(0 8px 16px rgba(157, 78, 221, 0.3));
            position: relative;
            z-index: 2;
            transition: all 0.4s ease;
        }

        .pokemon-card:hover .pokemon-image {
            transform: translateX(10px) scale(1.1);
        }

        .pokemon-body {
            padding: 2rem 1.5rem;
        }

        .stats-section {
            margin-bottom: 1.5rem;
        }

        .stats-section h3 {
            font-size: 1rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(157, 78, 221, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .stat {
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.1), rgba(199, 125, 255, 0.1));
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid rgba(199, 125, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .stat:hover {
            border-color: var(--accent-color);
            background: linear-gradient(135deg, rgba(199, 125, 255, 0.2), rgba(157, 78, 221, 0.2));
            transform: translateY(-5px) translateX(5px);
            box-shadow: 0 10px 25px rgba(157, 78, 221, 0.3);
        }

        .stat-label {
            font-size: 0.75rem;
            color: rgba(224, 170, 255, 0.7);
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(157, 78, 221, 0.3);
        }

        .stat-bar {
            width: 100%;
            height: 6px;
            background: rgba(157, 78, 221, 0.2);
            border-radius: 3px;
            margin-top: 0.5rem;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stat-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 3px;
            transition: width 0.6s ease;
            box-shadow: 0 0 10px rgba(199, 125, 255, 0.5);
        }

        .abilities-section {
            background: rgba(157, 78, 221, 0.1);
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            border: 2px solid rgba(199, 125, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .abilities-section h3 {
            font-size: 1rem;
            color: var(--accent-color);
            margin-bottom: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(157, 78, 221, 0.3);
        }

        .ability {
            background: rgba(32, 14, 63, 0.6);
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            border-left: 4px solid var(--accent-color);
            font-size: 0.95rem;
            text-transform: capitalize;
            font-weight: 500;
            transition: all 0.3s ease;
            color: var(--light-color);
            box-shadow: inset 0 0 10px rgba(157, 78, 221, 0.1);
        }

        .ability:hover {
            background: rgba(157, 78, 221, 0.3);
            transform: translateX(5px);
            box-shadow: 0 0 15px rgba(199, 125, 255, 0.4), inset 0 0 10px rgba(157, 78, 221, 0.2);
        }

        .error-message {
            display: none;
            background: linear-gradient(135deg, rgba(255, 82, 82, 0.3), rgba(255, 82, 82, 0.1));
            color: #ff5252;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            margin: 2rem auto;
            max-width: 600px;
            font-weight: 600;
            animation: shake 0.4s ease-in-out;
            border: 2px solid rgba(255, 82, 82, 0.5);
            box-shadow: 0 0 20px rgba(255, 82, 82, 0.2);
        }

        .error-message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--light-color);
            padding: 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(157, 78, 221, 0.3);
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(157, 78, 221, 0.3);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
            box-shadow: 0 0 20px rgba(157, 78, 221, 0.5);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .no-results {
            display: none;
            text-align: center;
            color: var(--light-color);
            padding: 3rem;
            font-size: 1.2rem;
            margin-top: 2rem;
            text-shadow: 0 0 10px rgba(157, 78, 221, 0.3);
        }

        .no-results.show {
            display: block;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            color: rgba(224, 170, 255, 0.6);
            font-size: 0.9rem;
            text-shadow: 0 0 10px rgba(157, 78, 221, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .search-container {
                flex-direction: column;
            }

            .pokemon-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .pokemon-name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">üéÆ</div>
        <h1>POK√âDEX</h1>
        <p class="subtitle">Busca tu Pok√©mon favorito y descubre sus estad√≠sticas</p>
    </header>

    <div class="container">
        <div class="search-container">
            <div class="search-box">
                <input 
                    type="text" 
                    id="pokemonInput" 
                    placeholder="Escribe el nombre de un Pok√©mon (ej: pikachu, charizard...)" 
                    autocomplete="off"
                />
            </div>
            <button onclick="buscarPokemon()">üîç Buscar</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Cargando datos del Pok√©mon...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="pokemon-grid" id="pokemonGrid"></div>

        <div class="no-results" id="noResults">
            <p>üò¢ No se encontr√≥ ning√∫n Pok√©mon con ese nombre</p>
            <p style="font-size: 0.9rem; margin-top: 1rem;">Intenta con otro nombre</p>
        </div>
    </div>

    <footer>
        <p>Generado con ‚ù§Ô∏è | Pok√©dex - Buscador de Pok√©mon | Datos de PokeAPI</p>
    </footer>

    <script src="api.js" defer></script>
    <script>
        function buscarPokemon() {
            const input = document.getElementById('pokemonInput').value.trim();
            const grid = document.getElementById('pokemonGrid');
            const errorMsg = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            const noResults = document.getElementById('noResults');

            // Validar entrada
            if (!input) {
                errorMsg.textContent = '‚ö†Ô∏è Por favor, ingresa un nombre de Pok√©mon';
                errorMsg.classList.add('show');
                return;
            }

            // Limpiar errores previos
            errorMsg.classList.remove('show');
            noResults.classList.remove('show');
            grid.innerHTML = '';

            // Mostrar cargando
            loading.classList.add('show');

            // Llamar la funci√≥n del API
            obtenerPokemonApi(input)
                .then(data => {
                    loading.classList.remove('show');

                    if (!data) {
                        noResults.classList.add('show');
                        return;
                    }

                    // Crear la tarjeta del Pok√©mon
                    const card = crearTarjetaPokemon(data);
                    grid.innerHTML = '';
                    grid.appendChild(card);
                    card.classList.add('show');
                })
                .catch(error => {
                    loading.classList.remove('show');
                    errorMsg.textContent = '‚ùå Pok√©mon no encontrado. Intenta con otro nombre.';
                    errorMsg.classList.add('show');
                    grid.innerHTML = '';
                });
        }

        function crearTarjetaPokemon(data) {
            const card = document.createElement('div');
            card.className = 'pokemon-card';

            const tipos = data.types.map(t => t.type.name).join(', ');
            const habilidades = data.abilities.map(a => a.ability.name);

            // Obtener estad√≠sticas
            const stats = {
                hp: data.stats[0].base_stat,
                attack: data.stats[1].base_stat,
                defense: data.stats[2].base_stat,
                spAtk: data.stats[3].base_stat,
                spDef: data.stats[4].base_stat,
                speed: data.stats[5].base_stat
            };

            const maxStat = 150; // Valor m√°ximo para el porcentaje

            card.innerHTML = `
                <div class="pokemon-header">
                    <div class="pokemon-id">#${String(data.id).padStart(3, '0')}</div>
                    <h2 class="pokemon-name">${data.name}</h2>
                    <div class="pokemon-types">
                        ${data.types.map(t => `<span class="type-badge">${t.type.name}</span>`).join('')}
                    </div>
                </div>

                <div class="pokemon-image-container">
                    <img src="${data.sprites.other['official-artwork'].front_default || data.sprites.front_default}" 
                         alt="${data.name}" 
                         class="pokemon-image" 
                         onerror="this.src='https://via.placeholder.com/200?text=${data.name}'">
                </div>

                <div class="pokemon-body">
                    <div class="stats-section">
                        <h3>üìä Estad√≠sticas</h3>
                        <div class="stats-grid">
                            <div class="stat">
                                <div class="stat-label">HP</div>
                                <div class="stat-value">${stats.hp}</div>
                                <div class="stat-bar">
                                    <div class="stat-bar-fill" style="width: ${(stats.hp / maxStat) * 100}%"></div>
                                </div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">ATK</div>
                                <div class="stat-value">${stats.attack}</div>
                                <div class="stat-bar">
                                    <div class="stat-bar-fill" style="width: ${(stats.attack / maxStat) * 100}%"></div>
                                </div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">DEF</div>
                                <div class="stat-value">${stats.defense}</div>
                                <div class="stat-bar">
                                    <div class="stat-bar-fill" style="width: ${(stats.defense / maxStat) * 100}%"></div>
                                </div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">SP.ATK</div>
                                <div class="stat-value">${stats.spAtk}</div>
                                <div class="stat-bar">
                                    <div class="stat-bar-fill" style="width: ${(stats.spAtk / maxStat) * 100}%"></div>
                                </div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">SP.DEF</div>
                                <div class="stat-value">${stats.spDef}</div>
                                <div class="stat-bar">
                                    <div class="stat-bar-fill" style="width: ${(stats.spDef / maxStat) * 100}%"></div>
                                </div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">SPD</div>
                                <div class="stat-value">${stats.speed}</div>
                                <div class="stat-bar">
                                    <div class="stat-bar-fill" style="width: ${(stats.speed / maxStat) * 100}%"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="stats-section">
                        <h3>üìè Caracter√≠sticas</h3>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                            <div class="stat">
                                <div class="stat-label">Altura</div>
                                <div class="stat-value">${(data.height * 0.1).toFixed(1)} m</div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">Peso</div>
                                <div class="stat-value">${(data.weight * 0.1).toFixed(1)} kg</div>
                            </div>
                        </div>
                    </div>

                    <div class="abilities-section">
                        <h3>üí™ Habilidades</h3>
                        ${habilidades.map(h => `<div class="ability">${h}</div>`).join('')}
                    </div>
                </div>
            `;

            return card;
        }

        // Permitir b√∫squeda con Enter
        document.getElementById('pokemonInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                buscarPokemon();
            }
        });
    </script>
</body>
</html>
