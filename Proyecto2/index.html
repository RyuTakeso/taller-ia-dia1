<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineStream - Buscador de Películas</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons (optional but good for UI) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo"><i class="fas fa-film"></i> CineStream</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Buscar películas, series...">
            <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <div class="container">
        <!-- Left Sidebar: Filters -->
        <aside id="filters">
            <h3><i class="fas fa-filter"></i> Filtros</h3>

            <div class="filter-group">
                <label for="typeFilter">Tipo</label>
                <select id="typeFilter">
                    <option value="">Todo</option>
                    <option value="movie">Películas</option>
                    <option value="series">Series</option>
                    <option value="episode">Episodios</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="yearFilter">Año</label>
                <input type="number" id="yearFilter" placeholder="Ej. 2023" min="1900" max="2030">
            </div>

            <div class="filter-group">
                <label>Categorías Sugeridas</label>
                <!-- OMDB doesn't filter by genre directly in search, so these will trigger specific searches -->
                <div class="extra-item" onclick="searchByGenre('Action')">
                    <h4>Acción</h4>
                </div>
                <div class="extra-item" onclick="searchByGenre('Comedy')">
                    <h4>Comedia</h4>
                </div>
                <div class="extra-item" onclick="searchByGenre('Drama')">
                    <h4>Drama</h4>
                </div>
                <div class="extra-item" onclick="searchByGenre('Horror')">
                    <h4>Terror</h4>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main>
            <div id="results" class="movies-grid">
                <!-- Movies will be injected here -->
                <div style="grid-column: 1/-1; text-align: center; margin-top: 50px; color: var(--text-secondary);">
                    <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                    <p>Escribe algo en el buscador para comenzar</p>
                </div>
            </div>

            <!-- Details View (Overlay) -->
            <div id="movie-details" class="details-view">
                <button class="back-btn" onclick="closeDetails()"><i class="fas fa-arrow-left"></i> Volver</button>
                <div id="details-content" class="details-content">
                    <!-- Details injected here -->
                </div>
            </div>
        </main>

        <!-- Right Sidebar: Extras -->
        <aside id="extras">
            <h3><i class="fas fa-star"></i> Destacados</h3>

            <div class="extra-item" onclick="searchCustom('Star Wars')">
                <h4>Saga Star Wars</h4>
                <p>Explora la galaxia</p>
            </div>

            <div class="extra-item" onclick="searchCustom('Marvel')">
                <h4>Universo Marvel</h4>
                <p>Superhéroes y acción</p>
            </div>

            <div class="extra-item" onclick="searchCustom('Harry Potter')">
                <h4>Harry Potter</h4>
                <p>Mundo mágico</p>
            </div>

            <div class="extra-item" onclick="searchCustom('Lord of the Rings')">
                <h4>El Señor de los Anillos</h4>
                <p>Fantasía épica</p>
            </div>

            <h3><i class="fas fa-chart-line"></i> Tendencias</h3>
            <div class="extra-item">
                <h4>Top 2024</h4>
                <p>Lo más buscado este año</p>
            </div>
        </aside>
    </div>

    <script src="api.js"></script>
</body>

</html>
